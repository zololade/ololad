<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Akingbogun Zakariyau" />
    <meta name="description" content="To-Do list project" />
    <link rel="icon" href="/Subheading.png" />
    <link rel="stylesheet" href="todo.css" />
    <link rel="stylesheet" href="/font/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <div class="menu-container">
      <div class="menu-icon">
        <h2>Menu</h2>
      </div>

      <nav class="main-nav">
        <h2>Tasks</h2>
        <ul class="nav-list">
          <li>
            <i class="fa-solid fa-forward"></i>
            <span>Upcoming</span>
          </li>
          <li>
            <i class="fa-solid fa-calendar-days"></i>
            <span>Today</span>
          </li>
          <li>
            <i class="fa-solid fa-calendar" aria-hidden="true"></i>
            <span>Calender</span>
          </li>
          <li class="active">
            <i class="fa-solid fa-sticky-note" aria-hidden="true"></i>
            <span>Sticky</span> 
          </li>
        </ul>
      </div>
      </nav>
      <footer></footer>
    </header>
    <main>
      <section class="sticky">
        <h2>Sticky Wall</h2>
        <article class="sticky-item">
            <aside>
              <div class="data">
               <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
               </p>
              </div>
            </aside>
            <aside></aside>
            <aside></aside>
            <aside></aside>
            <aside class="add-note"><i class="fa-regular fa-plus" aria-hidden="true"></i></aside>
        </article>
      </section>
    </main>
  </body>
</html>
